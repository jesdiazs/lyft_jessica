<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Lyft</title>
</head>
<body>
	<div class="container backsignup" >
		<div class="row">
			<div class="col-xs-12 title">
				<h1>Sign Up</h1>
				<p>Join now for free ride credit</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 capturaName input-box">
				<input maxlength="30" type="text" class="form-control" id="name" placeholder="First Name">
			</div>
			<div class="col-xs-6 capturApellido input-box">
				<input type="text" class="form-control lastname" id="apellido" placeholder="Last Name" maxlength="30">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 capturaCorreo input-box">
				<input type="email" class="form-control emailsig" id="correo" placeholder="Email" maxlength="50">
			</div>
		</div>
		<div class="checkbox">
      		<label>
        		<input type="checkbox"> I agree to Lyft's <a href="#">Term of Service</a>
      		</label>
   		</div>
   		<div class="row">
   			<div class="col-xs-12" type="submit">
   				<a href="map.html" class="btn btn-primary next" id="siguiente" type="submit">Next</a>
   			</div>
   		</div>
	</div>
	<!--AQUI VA MIS LINK DE JS Y JQUERY-->
	<script type='text/javascript' src='js/jquery-3.1.1.min.js'></script>
	<script type='text/javascript' src='js/signup.js'></script>
</body>
</html>
